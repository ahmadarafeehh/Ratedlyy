name: Ratedly
description: A new Flutter project.
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cloud_firestore: ^5.6.0
  firebase_auth: ^5.3.4
  firebase_core: ^3.9.0
  firebase_storage: ^12.3.7
  flutter_staggered_grid_view: ^0.7.0
  flutter_svg: ^2.0.7
  image_picker: ^1.1.2
  intl: ^0.19.0
  provider: ^6.0.1
  uuid: ^4.5.1
  cached_network_image: ^3.3.0
  timeago: ^3.7.0
  rxdart: ^0.27.7
  path_provider: ^2.1.1
  image: ^4.0.17
  async: ^2.11.0
  flutter_launcher_icons: ^0.14.3
  flutter_image_compress: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2

flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo/22.png"
  

flutter:
  uses-material-design: true
  assets:
    - assets/logo/22.png
    - assets/logo/23.png
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-VariableFont_wght.ttf
        - asset: assets/fonts/Montserrat-Italic-VariableFont_wght.ttf
          style: italic
